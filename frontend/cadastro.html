<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="login.png" alt="">
        </div>
        <div class="form">
            <form id="cadastro-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça o Seu Cadastro</h1>
                        
                   
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cell_phone">Celular</label>
                        <input id="cell_phone" type="tel" name="cell_phone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                       
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Cadastrar-se</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("cadastro-form").addEventListener("submit", async (ev) => {
            ev.preventDefault();
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const cell_phone = document.getElementById("cell_phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const gender = document.querySelector(`input[name="gender"]:checked`).value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem.");
                return;
            }

            const res = await fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ firstname, lastname, email, cell_phone, password, gender })
            });
            const result = await res.json()

            if (res.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "/login.html";
            } else {
                alert(result.message);
            }
        });
    </script>
</body>

</html>
