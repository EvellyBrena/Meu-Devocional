<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Mudar Senha</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Alterar Senha</h1>
            <form id="change-password-form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="new-password">Nova Senha</label>
                        <input id="new-password" type="password" name="new-password" placeholder="Digite sua nova senha" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme sua nova senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit">Mudar Senha</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("change-password-form").addEventListener("submit", async (ev) => {
            ev.preventDefault();
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("As senhas n√£o coincidem.");
                return;
            }

            const token = new URLSearchParams(window.location.search).get("token");

            const res = await fetch(`/mudar-senha?token=${token}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ senha: newPassword })
            });

            if (String(res.status).startsWith("2")) {
                alert("Senha alterada com sucesso.");
                window.location.href = "login.html";
            } else {
                alert("Erro ao mudar senha. Tente novamente.");
            }
        });
    </script>
</body>

</html>
