services:
  app:
    image: vadolasi/meudevocional:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meudevocional.rule=Host(`meudevocional.vitordaniel.com`)"
      - "traefik.http.services.meudevocional.loadbalancer.server.port=3000"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.meudevocional.rule=Host(`meudevocional.vitordaniel.com`)"
        - "traefik.http.services.meudevocional.loadbalancer.server.port=3000"
    environment:
      - RESEND_API_KEY=${RESEND_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SITE_URL=${SITE_URL}
      - DATABASE_URL=mongodb://mongo:27017/meudevocional
    networks:
      - app_net
      - traefik

  mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    environment:
      MONGO_REPLICA_HOST: mongo
      MONGO_REPLICA_PORT: 27017
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "admin",
          "--port",
          "27017",
          "--eval",
          "db.adminCommand('ping').ok",
        ]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - app_net

networks:
  traefik:
    external: true
  app_net:
